<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Striped Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(135deg, #f7f7f7 25%, #e0e0e0 25%, #e0e0e0 50%, #f7f7f7 50%, #f7f7f7 75%, #e0e0e0 75%, #e0e0e0 100%);
      background-size: 28.28px 28.28px;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Classic Website</h1>
    <p>This is a sample text to showcase the classic striped background pattern. The pattern is elegant and subtle, making the content easy to read while adding a touch of sophistication to the overall design.</p>
  </div>
</body>
</html>
